<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8"> 
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="new-item" id="add-item">
          <h3><label class="new-item__label" for="new-task">Add Item</label></h3>
          <div class="new-item__task-row-wrapper">
            <input class="new-item__input-text" type="text" id="new-task">
            <button class="new-item__button-add">Add</button>
          </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__input-checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input-text" type="text">
            <button class="task-item__button-edit">Edit</button>
            <button class="task-item__button-delete">
              <img class="task-item__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item task-item__edit-mode">
            <input class="task-item__input-checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input-text" type="text" value="Go Shopping" >
            <button class="task-item__button-edit">Save</button>
            <button class="task-item__button-delete">
              <img class="task-item__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__input-checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input-text" type="text" >
            <button class="task-item__button-edit">Edit</button>
            <button class="task-item__button-delete">
              <img class="task-item__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>
</html>
